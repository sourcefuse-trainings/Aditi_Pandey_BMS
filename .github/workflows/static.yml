# Name of the workflow
name: Deploy React App to GitHub Pages

on:
  # This workflow runs automatically on pushes to the 'main' branch
  push:
    branches: ['main']

  # This allows you to run the workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN permissions to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # The deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repository code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Node.js for the build process
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies inside the React-app folder
      - name: Install dependencies
        run: npm install
        working-directory: ./React-Testing

      # 4. Build the application inside the React-app folder
      - name: Build
        run: npm run build
        working-directory: ./React-Testing

      # 5. Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Upload the built 'dist' folder as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path to the built files
          path: './React-Testing/dist'

      # 7. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
